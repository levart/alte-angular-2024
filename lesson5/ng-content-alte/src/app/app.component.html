<app-posts>

  <div>
    <button (click)="addPost()">add post</button>
  </div>
  <div class="post-content">
    @for (post of posts; track post) {
      <app-post-item
        [title]="post.title"
        [body]="post.body"
        (delete)="itemDelete(post)"
      ></app-post-item>
    }
  </div>
