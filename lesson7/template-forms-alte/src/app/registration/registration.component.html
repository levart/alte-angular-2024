<div [formGroup]="registerForm">
  <div class="form-field">
    <label for="name">First Name</label>
    <input type="text" id="name" formControlName="firstName">
    <div class="error">
      <div *ngIf="registerForm.get('firstName')?.hasError('required') && registerForm.get('firstName')?.touched">First Name is required</div>
    </div>
  </div>

  <div class="form-field">
    <label for="lastName">last Name</label>
    <input type="text" id="lastName" formControlName="lastName">
    <div class="error">
      <div *ngIf="registerForm.get('lastName')?.hasError('required') && registerForm.get('lastName')?.touched">Last Name is required</div>
    </div>
  </div>

  <div class="form-field">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <div class="error">
      <div *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">Email is required</div>
      <div *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">Email is invalid</div>
    </div>
  </div>

  <div class="form-field">
    <label for="birthDate">Birth date</label>
    <input type="date" id="birthDate" formControlName="birthDate">
    <div class="error">
      <div *ngIf="registerForm.get('birthDate')?.hasError('required') && registerForm.get('birthDate')?.touched">Birth Date is required</div>
      <div *ngIf="registerForm.get('birthDate')?.hasError('age') && registerForm.get('birthDate')?.touched">You are not adult</div>
    </div>

  </div>

  <div class="form-field">
    <label for="password">Password</label>
    <input [type]="show ? 'text' : 'password'" id="password" formControlName="password">
    <div class="error">
      <div *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">Password is required</div>
      <div *ngIf="registerForm.get('password')?.hasError('pattern') && registerForm.get('password')?.touched">Password Is not Valid</div>
    </div>
  </div>

  <div class="form-field">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword">
    <div class="error">
      <div *ngIf="registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('password')?.touched">Confirm Password is required</div>
      <div *ngIf="registerForm.get('confirmPassword')?.hasError('notMatch') && registerForm.get('password')?.touched">Password not match</div>
    </div>
  </div>
</div>

<button (click)="onsubmit()">Submit</button>
